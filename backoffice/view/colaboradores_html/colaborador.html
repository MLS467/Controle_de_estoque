<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../public/assets/css/colaboradores_css/colaborador.css">
    <!-- <link rel="stylesheet" href="../../../estoque_geral.css"> -->

    <title>Colaboradores</title>
</head>

<body class="container borda">

    <div id="formAddColab" class="ocultar">
        <div id="caixaForm" class="borda">
            <div id="tituloForm">
                <div id="msgTitulo"></div>
                <div id="closeTitulo">
                    <img id="close" src="../../../imgs/close.svg" alt="fechar">
                </div>
            </div>

            <div id="corpoForm">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>

                <label for="tipoUsuario">Tipo de Usuário:</label>
                <select id="tipoUsuario" name="tipoUsuario"
                    style="padding: 5px; margin-bottom: 10px; border-radius: 5px; background-color: #fff !important; border: 1px solid #ccc; -webkit-appearance: none; -moz-appearance: none; appearance: none;"
                    required>
                    <option disabled selected>Escolha o Tipo</option>
                </select>

                <label for="statusConta">Status de Conta:</label>
                <select id="statusConta" name="statusConta"
                    style="padding: 5px; margin-bottom: 10px; border-radius: 5px; background-color: #fff !important; border: 1px solid #ccc; -webkit-appearance: none; -moz-appearance: none; appearance: none;"
                    required>
                    <option disabled selected placeholder="Escolha o Status">Escolha o Status</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
                    placeholder="00-00000-0000" required>
                <div id="resulTelColab"></div>
                <div id="divfile">
                    <input type="file" name="foto" id="fileInput">
                    <div id="divPreview">
                        <img id="preview" class="bordaFoto" src="../../../imgs/padrao.jpeg" alt="FOTO AQUI">
                    </div>
                </div>


            </div>

            <div id="rodape">
                <div>
                    <button id="guardarColab" type="submit">Guardar</button>
                    <button id="cancelarColab">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    <h1>Colaboradores</h1>
    <div id="divTabela">

        <div id="divAdd">
            <div id="divAddContent">
                <p for="imgDiv">Adicionar novo colaborador</p>
                <div id="imgDiv"><img id="" src="../../../imgs/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                        title="Adicionar novo colaborador" alt="">
                </div>
            </div>
        </div>

        <table id="tabelaColab">
            <thead>
                <tr id="theadPreto">
                    <th>ID</th>
                    <th>Nome Completo</th>
                    <th>Tipo de Usuário</th>
                    <th>Status de Conta</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="dadosColab">



            </tbody>
        </table>

    </div>

    <script src="../../public/assets/js/colaboradores_js/index.js" type="module"></script>
</body>

</html>
